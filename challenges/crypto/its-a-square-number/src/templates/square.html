<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>its a square number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <form method="POST">
    <h1>S ❏ Q ❏ U ❏ A ❏ R ❏ E</h1>
        {{ form.hidden_tag() }}
        <p>
            n ** 2 =
            <div class=row>
            <div class=square>{{ question }}</div> 
            mod 
            <div class=square>{{ modulus }}</div>
            </div>
            <br>
            {{ form.answer(size=50) }}<br>
            
            {% for error in form.answer.errors %}
                <span style="color:red;">{{ error }}</span><br>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>

        {% if message %}
        <span style="color:red">{{ message }}</span>
        {% endif %}
    </form>
</body>

<style>

        html {
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
        }
        body {
          font-family: 'Orbitron';
          background-color: black;
          color: #ececec;
        }

        form {
          width: 500px;
          aspect-ratio: 1/1;
          border: 1px solid white;
          text-align: center;
          margin: auto;
        }

        .row {
          display: flex;
          width: 80%;
          margin: auto;
          height: fit-content;
          align-items: center;
        }

        .square {
          width: 75px;
          height: 75px;
          aspect-ratio: 1;
          padding: 10px;
          word-break: break-all;
          text-align: justify;
          font-family: monospace;
          margin: auto;
          outline: 1px solid white;
          margin-block: 20px;
        }

        #answer {
          font-family: monospace;
        }
        #submit {
          background-color: white;
          color: black;
          font-family: 'Orbitron';
          border: none;
          width: 100px;
          height: 100px;
          cursor: pointer;
          transition: 0.3s;
        }

        form {
          filter: drop-shadow(2px 2px 2px cyan) drop-shadow(-2px -2px 2px red);
        }

        #submit:hover {
          filter: invert(1);
          border: 1px solid black;
        }
</style>
</html>
