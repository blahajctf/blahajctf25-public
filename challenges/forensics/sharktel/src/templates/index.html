<html>
<head>
<title>

SharkTEL 10G PON Home Gateway

</title>		
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="referrer" content="no-referrer"/>
<style>
body {
    margin:0px; padding:0px; background:#ffffff; 
    font-size:12px; color:#E36813;
    line-height:170%;
    text-align:center;
    vertical-align: middle ;
    padding-top: 150px;
}
.ct_text{
    width:115px;border:1px #87a6c3 solid;background:#ffffff;
}

    /* vim:fenc=utf-8
*/
@charset "utf-8";
body {
    font-size: 14px;
    font-family:"Arial","Microsoft Yahei","Helvetica Regular",serif,Fixedsys !important;
	background-attachment: fixed;
	background-repeat: no-repeat;
	background-position: right bottom;
    padding:10px 10px;
}
@font-face {
    font-family: "Helvetica Regular";
    src: url(/common/font/helvetica-regular.ttf);
    font-style: normal
}


td {
    font-size: 12px;
}
table.wb {
    border-collapse: collapse;
    padding:10px 10px;
}
table.wb td {
    font-size: 12px;
    padding:5px;
    border:1px outset rgb(131,131,131);
}
table.wb thead td {
    color: #5f5f5f;
    background-color: #e0e0e0;
}
td.vname {
    color: #5f5f5f;
    background-color: #e0e0e0;
}

td.ths
{
    background-color: #cccccc;
    font-size:13px;
    font-weight:bold;
    color:#000000;
}

.button_small 
{
    width: 80px;
}

.button_middle
{
    width: 120px;
}

.button_large
{
    width: 160px;
}

.buttonX,.submitX {
    display: inline-block;
    font-weight: 400;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    border: 1px solid transparent;
    padding: .3rem .3rem;
    border-radius: .25rem;
    -webkit-transition: all .2s ease-in-out;
    -o-transition: all .2s ease-in-out;
    transition: all .2s ease-in-out;
}

.buttonX_over {
    margin: 2px;
    FONT-SIZE: 12px;
    COLOR: #ffffff;
	height:22px;
	*padding-top:3px;
	padding-bottom:3px; 
    TEXT-ALIGN: center;
    border: 1px solid #90B1DF;
    background-color: #A3C0E8;
}
hr {
    border:none;
    border-top:1px solid #5380a1;
    height:0;
}
</style>
</head>
<body leftmargin="0" topmargin="0">
<form method="post" action="/" id="loginform">
<table width="300" height="20%" cellpadding="0" cellspacing="0" bgcolor="#ffffff" align="center" >
        <tr height="32" bgcolor="#4393A3" align="center"  > 
        <td colspan=2 style="FONT-WEIGHT: bold;color:#000000;">
            10G PON Home Gateway    
        </td> 
    </tr> 
    <tr height= "100" >
            <td  width="100%"  style="border:2px solid #4393a3 ">
            <table >
                <tr height="50%" align="top">
                    <td align="center" width="55%" style="color:#000000">Username</td> 
                    <td  align="center" width="120" height="15" >
                    <input type="text" name="name" id="username" class="ct_text"  style="background-color:0xffffff" value="" maxlength="55"/>
                    </td> 
                </tr> 
                <tr height="10" background-color:#ffffff></tr>
                <tr> 
                    <td align="center" width="55%" style="color:#000000">Password</td>
                    <td align="center" width="120" height="15"><input type="password" name="pswd" id="password" class="ct_text" style="background-color:0xffffff"  maxlength="88" autocomplete="off"/></td>
                </tr>
                <tr height="5" align=center> 
                    <td colspan=2 id="err_times"></td> 
                </tr>
            </table> 
        </td> 
    </tr> 
        <tr height="12" bgcolor="#4393A3" align="center"> 
        <td colspan=2>
            <table width="100%"> 
                <tr style='padding: 10px'>
                    <input type="submit"  id='loginBT' name='loginBT' height="10" value="Login"/>
                </tr>
            </table>
        </td> 
    </tr> 
    <tr height="20">
        <td colspan="2"></td>
    </tr>
        <tr>
        <td colspan="2" align="center" readonly>
            {% if error %}
            {{ error }}
            {% else %}
            Proudly delivered by SharkTel.
            {% endif %}
        </td>
    </tr>
</table>
</form>
</body>
</html>
